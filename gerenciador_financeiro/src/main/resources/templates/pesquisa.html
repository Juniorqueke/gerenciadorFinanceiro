<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8"/>
    <title>Pesquisa de Boletos</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body> 
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/images/SENAI_WEB.png" alt="Senai">
                </a>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <div id="top" class="row">
            <div class="col-md-3">
                <h3>Pesquisa de Boletos</h3>
            </div>
            <!-- Pesquisar -->
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="search"  placeholder="Pesquisar Boletos">
                    <div class="input-group-btn">
                        <button class="btn btn-success" type="submit">Pesquisar</button>
                    </div>
                </div>
            </div>
         
            <div class="col-md-2">
                <a href="CadastrodeBoleto.html" class="btn btn-primary pull-right h2">Novo Boleto</a>
            </div>
        </div> <!-- /#top -->
    
        <hr/>
        <div id="list" class="row">
 
            <div class="table-responsive col-md-12">
                <table class="table table-striped" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Data de Vencimento</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th class="actions">Ações</th>
                         </tr>
                    </thead>
                    <tbody>
         
                        
                        <tr th:each="boleto:${boletos}">
                            <td th:text="${boleto.id}"></td>
                            <td th:text="${boleto.descricao}"></td>
                            <td th:text="${{boleto.dataVencimento}}"></td><!-- adicionado 2 chaves para usar as preferências de datas. -->
                            <td th:text="|R$ ${{boleto.valor}}|"></td><!-- adicionado 2 chaves para usar as formatações de valor. o uso do pipe | concantena R$ com o valor -->
                            <td>
                                <span class="label" th:text="${boleto.status.descricao}"
                                th:classappend="${boleto.Pendente ? 'label-danger' : 'label-success'}"></span>
                            </td>
                            <td class="actions">
                                <a class="btn btn-success btn-xs" href="view.html">Visualizar</a>
                                <a class="btn btn-warning btn-xs" href="edit.html">Editar</a>
                                <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td th:if="${#lists.isEmpty(boletos)}">Nenhum Boleto foi encontrado</td>
                        </tr>
         
                    </tbody>
                 </table>
         
             </div>
         </div> <!-- /#list -->
    
         <div id="bottom" class="row">
            <div class="col-md-12">
                 
                <ul class="pagination">
                    <li class="disabled"><a>&lt; Anterior</a></li>
                    <li class="disabled"><a>1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
                </ul><!-- /.pagination -->
         
            </div>
        </div> <!-- /#bottom -->
    </div>  <!-- /#main -->
    <!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
            </div>
            <div class="modal-body">Deseja realmente excluir este item? </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>
 
   

<script src="js/jquery-3.5.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script> 
</body>
</html>
