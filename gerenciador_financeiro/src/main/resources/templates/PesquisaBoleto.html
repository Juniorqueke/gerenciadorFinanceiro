<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de Boleto</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>
    
    <!-- logomarca da empresa no topo -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/images/SENAI_WEB.png" alt="Senai">
                </a>
            </div>
        </div>
    </nav>
    <div id="main" class="container-fluid">
        <div id="top" class="row">
            <div class="col-md-3">
                <h3>Pesquisa de Boletos</h3>
            </div>
            <!-- Campo Pesquisar-->
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Pesquisar Boletos">
                    <div class="input-group-btn">
                        <button class="btn btn-sucess" type="submit">Pesquisar</button> <!--botão pesquisar-->
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <a href="CadastrodeBoleto.html" class="btn btn-primary pull-right h2">Novo Boleto</a>
            </div>
        </div>
    </div> <!--fim do linha do topo-->
    
    <div id="list" class="row">
        <div class="table-responsive col-md-12">
            <table class="table tabela-striped" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Data de Vencimento</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th class="actions">Ações</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <tr th:each="boleto:${boletos}">
                        <td th:text="${boleto.id}"></td>
                        <td th:text="${boleto.descricao}"></td>
                        <td th:text="${boleto.dataVencimento}"></td>
                        <td th:text="${boleto.valor"></td>
                        <td th:text="${boleto.status}"></td>
                        <td class="actions">
                            <a href="view.html" class="btn btn-sucess btn-xs">Visualizar</a>
                            <a href="edit.html" class="btn btn-warning btn-xs">Editar</a>
                            <a href="delete.html" class="btn btn-danger btn-xs">Excluir</a>
                        </td>

                    </tr>
                    <tr>
                        <td th:if="${#lists.isEmpty(boletos)}">Nenhum boleto foi encontrado!!</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
    
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
